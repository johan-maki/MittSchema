<!DOCTYPE html>
<html>
<head>
    <title>Schedule Generation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Schedule Generation Test</h1>
    
    <button onclick="testBasicGeneration()">Test Basic Generation</button>
    <button onclick="testWithMockData()">Test With Mock Data</button>
    <button onclick="checkCurrentPage()">Check Current Page</button>
    
    <div id="results"></div>
    
    <script>
        function log(message) {
            console.log(message);
            const results = document.getElementById('results');
            results.innerHTML += '<div class="result">' + message + '</div>';
        }
        
        function testBasicGeneration() {
            log('ğŸ§ª Testing basic generation...');
            
            // Simple test data
            const mockProfiles = [
                { id: 'emp1', first_name: 'Anna', last_name: 'Test', role: 'SjukskÃ¶terska', experience_level: 3 },
                { id: 'emp2', first_name: 'Erik', last_name: 'Test', role: 'UnderskÃ¶terska', experience_level: 2 }
            ];
            
            const mockSettings = {
                max_consecutive_days: 5,
                min_rest_hours: 11,
                department: 'General',
                morning_shift: { min_staff: 2, min_experience_sum: 4 },
                afternoon_shift: { min_staff: 2, min_experience_sum: 4 },
                night_shift: { min_staff: 1, min_experience_sum: 2 }
            };
            
            log('âœ… Mock data created successfully');
            log('ğŸ“Š Profiles: ' + mockProfiles.length);
            log('ğŸ“Š Settings: ' + JSON.stringify(mockSettings, null, 2));
        }
        
        function testWithMockData() {
            log('ğŸ§ª Testing with mock data from application...');
            
            // Try to access the application's data
            try {
                if (window.opener && window.opener.location.href.includes('localhost')) {
                    log('ğŸ”— Found parent application window');
                    
                    // Try to access React components
                    const parentDoc = window.opener.document;
                    const buttons = Array.from(parentDoc.querySelectorAll('button'));
                    const generateButton = buttons.find(btn => btn.textContent?.includes('Generera schema'));
                    
                    if (generateButton) {
                        log('ğŸ¯ Found generate button in parent: ' + generateButton.textContent);
                        log('ğŸ” Button disabled: ' + generateButton.disabled);
                        log('ğŸ” Button classes: ' + generateButton.className);
                    } else {
                        log('âŒ Generate button not found in parent');
                    }
                    
                } else {
                    log('âŒ No parent application window found');
                }
            } catch (error) {
                log('âŒ Error accessing parent: ' + error.message);
            }
        }
        
        function checkCurrentPage() {
            log('ğŸ” Checking current application page...');
            
            // Open the main application
            const appWindow = window.open('http://localhost:8082', '_blank');
            
            setTimeout(() => {
                try {
                    const buttons = Array.from(appWindow.document.querySelectorAll('button'));
                    const generateButton = buttons.find(btn => btn.textContent?.includes('Generera schema'));
                    
                    if (generateButton) {
                        log('âœ… Found generate button');
                        log('ğŸ” Disabled: ' + generateButton.disabled);
                        log('ğŸ” Classes: ' + generateButton.className);
                        
                        // Try to click it
                        log('ğŸ–±ï¸ Attempting to click button...');
                        generateButton.click();
                        log('âœ… Click event sent');
                    } else {
                        log('âŒ Generate button not found');
                        log('ğŸ“‹ Available buttons: ' + buttons.map(btn => btn.textContent).join(', '));
                    }
                } catch (error) {
                    log('âŒ Error: ' + error.message);
                }
            }, 2000);
        }
        
        log('ğŸš€ Test page loaded. Click buttons to run tests.');
    </script>
</body>
</html>
