    <style>
      /* Loading fallback */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex-direction: column;
      }
      .spinner {
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-fallback">
        <div class="spinner"></div>
        <h2>Laddar MittSchema...</h2>
        <p>Förbereder vårdschema-applikationen</p>
      </div>
    </div>
    
    <script>
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      // Timeout fallback
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-fallback')) {
          root.innerHTML = '<div class="loading-fallback"><h2>⚠️ Laddningsfel</h2><p>Applikationen kunde inte laddas. Vänligen försök igen eller kontakta support.</p><button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 5px; cursor: pointer;">Uppdatera sidan</button></div>';
        }
      }, 10000);
    </script>
